<!DOCTYPE html>

<html lang = "es">

    <head>

        <title>ENCRIPTADOR DE TEXTO</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">

    </head>

    <body>
        <header>
            <div class="logo">
                <h1><img src="imagenes/logo+alura.png"></h1>
            </div>
        </header>

        <main>
            
            <input id="mensaje" placeholder="Ingrese el texto aquí" type="text"></input>

            <div><textarea id="resultado"></textarea></div><img src="imagenes/Muñeco.png" id="muñeco"><button id="copiar">Copiar</button>


            <div><p id="mensajeuno">Ningun mensaje fue <br>encontrado</br></p></div>

            <div><p id="mensajedos">Ingresa el texto que deseas encriptar o <br>desencriptar.</br></p></div>

            <div><p class="frame1">Solo letras minúsculas y sin acentos</p></div>

            <div><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="exclamacion" viewBox="0 0 16 16"><path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8 4a.905.905 0 0 0-.9.995l.35 3.507a.552.552 0 0 0 1.1 0l.35-3.507A.905.905 0 0 0 8 4zm.002 6a1 1 0 1 0 0 2 1 1 0 0 0 0-2z"/></svg></div>

        </main>

        <footer>
            <button id="encriptar">Encriptar</button>
            <button id="desencriptar">Desencriptar</button>
        </footer>
    </body>

</html>

<script>

    const inputMensaje = document.querySelector("#mensaje");
    inputMensaje.focus();
    const inputResultado = document.querySelector("#resultado");

    const btnEncriptar = document.querySelector("#encriptar");
    const btnDesencriptar = document.querySelector("#desencriptar");
    const btnCopiar = document.querySelector("#copiar");

        function encriptar()
        {

            if(inputMensaje.value){

                let mayus = /^[^ÁÉÍÓÚÑáéíóúA-Z]+$/
                var mensaje = inputMensaje.value;  

                if (mayus.test(mensaje)) {
                var mensajeEncriptado = mensaje
                .replaceAll("e","enter")
                .replaceAll("i","imes")
                .replaceAll("o","ober")
                .replaceAll("a","ai")
                .replaceAll("u","ufat");

                inputResultado.value = mensajeEncriptado;

                document.querySelector("#mensajeuno").style.display = "none"
                document.querySelector("#mensajedos").style.display = "none"
                document.querySelector("#muñeco").style.display = "none"
            
                inputMensaje.value = "";
                inputMensaje.focus();
        
                }else
                alert("Solo se aceptan minusculas y sin acentos");

            }else

            alert("No se encontro texto");

        }




    function desencriptar()
    {
        
        if (inputResultado.value) {
            alert("No se encontro texto");
            inputMensaje.value = "";
            inputMensaje.focus();
        }else

            var mensajeEncriptado = inputMensaje.value;
            var mensaje = mensajeEncriptado
            .replaceAll("enter","e")
            .replaceAll("imes","i")
            .replaceAll("ober","o")
            .replaceAll("ai","a")
            .replaceAll("ufat","u");
        
            document.querySelector("#mensajeuno").style.display = "none"
            document.querySelector("#mensajedos").style.display = "none"
            document.querySelector("#muñeco").style.display = "none"

            inputResultado.value = mensaje;
            inputMensaje.value = "";
            inputMensaje.focus();
    }



    function copiar(){

        if (inputResultado.value) {

            var mensajeEncriptado = inputResultado.value
            navigator.clipboard.writeText(mensajeEncriptado);

            document.querySelector("#mensajeuno").style.display = "block"
            document.querySelector("#mensajedos").style.display = "block"
            document.querySelector("#muñeco").style.display = "block"

            inputResultado.value = "";
            inputMensaje.focus();

        }else
            alert("No se encontro texto");
            inputMensaje.value = "";
            inputMensaje.focus();
    }


    btnEncriptar.onclick = encriptar;
    btnDesencriptar.onclick = desencriptar;
    btnCopiar.onclick =copiar;

</script>
